<html>
    <head>
         <title>Automated Timetable Software</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="static/Images/favicon.ico">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        <script src="static/bootstrap/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


    </head>
    <body>
    <div class="panel-body">
    <div class="container-fluid">
        <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
                       <div class="panel panel-default" style="border: 0px;">

                        <div class="panel-body">
                            <div class="caption">
                                <p><h3>Automatic Time-Table Generator</h3> </p>
                            </div>
                            <img src="static/images/clock.jpg">
                        </div>

                      </div>
        </div>
        </div>
        <div class="row text-center">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default" style="border: 0px;">
                        <div class="panel-heading" style="background: lightgrey;border-bottom-color: lightgrey;"></div>
                        <div class="panel-body" >
                        <h2 style="text-align:center">Welcome</h2>
                        <form   action="/login_validation" method="POST">

                            <h3>{{ msg }}</h3>

                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Enter User-Id" name="user_id" required = "true">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Password"  name="password" required = "true">
                            </div>

                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </form>
                        <br/>
                        </div>

                        </div>
                    </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="container">
            <center>
                <p>Copyright &copy; Automatic Timetable. All Rights Reserved  </p>
            </center>
        </div>
    </footer>


</body>
</html>
